<form (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="">Task</label>
    <input type="text" name="text" id="text" placeholder="Add Task" [(ngModel)]="text">
  </div>
  <div class="form-control">
    <label for="">Date Time</label>
    <input type="text" name="day" id="day" placeholder="Add Date Time" [(ngModel)]="day">
  </div>
  <div class="form-control form-control-check">
    <label for="">Set Reminder</label>
    <input type="checkbox" name="reminder" id="reminder" placeholder="Add Task" [(ngModel)]="reminder">
  </div>
  <input type="submit" value="Save" class="btn btn-block">
</form>
